<html>
<head>
	<meta charset="UTF-8">
	<title>color-picker</title>
	<link rel="stylesheet" href="css/cp-ui.css">
</head>
<body>
	
	<div class="cp-container">
		<div class="cp-panel">
			<canvas class="cp-panel-canvas"></canvas>
			<div class="cp-panel-picker"></div>
		</div>
		<div class="cp-bar">
			<canvas class="cp-bar-canvas" width="21" height="300"></canvas>
			<div class="cp-bar-picker"></div>
		</div>
		<form class="cp-form">
			<div class="cp-form-rgb">
				<label>
					<span>R</span>
					<input type="number" value="0" name="cp-form-r">
				</label>
				<label>
					<span>G</span>
					<input type="number" value="255" name="cp-form-g">
				</label>
				<label>
					<span>B</span>
					<input type="number" value="255" name="cp-form-b">
				</label>
				<label>
					<span>A</span>
					<input type="number" value="255" name="cp-form-a">
				</label>
			</div>
			<div class="cp-form-hex">
				<label>
					<span>HEX</span>
					<input type="text" value="#000000" name="cp-form-hex">
				</label>
			</div>
			<div class="cp-form-hsl">
				<label>
					<span>H</span>
					<input type="number" value="0.5" name="cp-form-h">
				</label>
				<label>
					<span>S</span>
					<input type="number" value="0.1" name="cp-form-s">
				</label>
				<label>
					<span>L</span>
					<input type="number" value="0.8" name="cp-form-l">
				</label>
			</div>
			<input class="cp-form-result" name="cp-form-result" disabled="disabled">
		</form>
	</div>

	<script src="../lib/jquery/dist/jquery.js"></script>
	<script src="js/color-picker.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
